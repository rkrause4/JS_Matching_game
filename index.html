<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Matching Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata|Pacifico"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/stylesheets.min.css" />
  </head>

  <body>
    <div class="flex">
      <div class="container">
        <h1 class="text-center">Matching Game</h1>
        <section id="game-score">
          <h2>Score: <span id="score-output">0</span></h2>
          <h2>Moves: <span id="moves-output">0</span></h2>
        </section>

        <section id="game-screen">
          <div class="game-display"></div>
          <ul class="game-screen-wrapper"></ul>
        </section>

        <section id="winning-modal" class="closed">
          <div class="modal-flex">
            <div class="score-container">
              <h2>Congratulations! You have won!</h2>
              <div class="score-flex">
                <h4>Your Score:</h4>
                <h4><span id="modal-score-output">0</span></h4>
              </div>
              <div class="score-flex">
                <h4>Number of Moves:</h4>
                <h4><span id="modal-moves-output">0</span></h4>
              </div>
              <p>Thanks for playing</p>

              <input type="submit" value="Play Again?" id="restart-button" />
            </div>
          </div>
        </section>
      </div>
    </div>

    <footer class="fixed-bottom text-center">
      <p>Made with JavaScript</p>
      <p>
        <a
          target="_blank"
          href="https://github.com/rkrause4/JavaScript_Projects/tree/master/Matching_Game"
          >Check out the code on GitHub</a
        >
      </p>
      <p>&copy; 2019 Robert Krause</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
